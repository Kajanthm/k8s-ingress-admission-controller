apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-cloud-ingress
  namespace: kube-system
  labels:
    name: hello-cloud-ingress
spec:
  rules:
  - host: hello-cloud.us-central-1.core.k8s.tgt
    http:
      paths:
      - path: /
        backend:
          serviceName: hello-cloud-service
          servicePort: 80

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-cloud-ingress
  namespace: default
  labels:
    name: hello-cloud-ingress
spec:
  rules:
  - host: hello-cloud.us-central-1.core.k8s.tgt
    http:
      paths:
      - path: /
        backend:
          serviceName: hello-cloud-service
          servicePort: 80          